# Test configuration for C language integration tests

# General test settings
# settings:
#   timeout_global: 60

# List test suites in order of execution
suites:
  - compilation:
      path: "./make_test_suites.py"
      class: "CompileSuite"
      description: "Tests for C compilation and linking"
      max_score: 20
      timeout_sec: 30
      ram_limit_mb: 512
      file_size_limit_mb: 50
      num_proc_limit: 100
      num_open_files_limit: 100
      on_failure: "stop"

  - run:
      path: "./make_test_suites.py"
      class: "RunSuite"
      description: "Tests for running C program"
      max_score: 20
      timeout_sec: 30
      ram_limit_mb: 512
      file_size_limit_mb: 50
      num_proc_limit: 100
      num_open_files_limit: 100
      on_failure: "stop"